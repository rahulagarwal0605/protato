# Protato Workspace Configuration
# Workflow Example

# Service name for registry namespacing
service: payments-service

# Directory configuration
directories:
  owned: protos
  vendor: vendor-proto

# Auto-discovery settings
# When auto_discover is true, projects are automatically discovered from the owned directory
# No need to manually specify projects
auto_discover: true

# Ignore patterns (files to exclude)
ignores:
  - '**/BUILD'
  - '**/*.swp'
  - '**/.git/**'
