name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build binary
        run: make build

      - name: Verify binary exists
        run: |
          if [ ! -f protato ]; then
            echo "Error: protato binary not found"
            exit 1
          fi
          ls -lh protato

      - name: Test binary execution
        run: |
          ./protato --help || true
          ./protato version || true

      - name: Check binary size
        run: |
          SIZE=$(stat -f%z protato 2>/dev/null || stat -c%s protato 2>/dev/null || echo "0")
          echo "Binary size: $SIZE bytes"
          if [ "$SIZE" -lt 1000 ]; then
            echo "Warning: Binary seems too small, might be an error"
            exit 1
          fi
